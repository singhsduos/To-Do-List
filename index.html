<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- font-awesome-icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>To-Do List</title>
</head>

<body>
  <div class="container">
    <main>

      <!-- UPPER-DIV -->
      <div class="upperDiv">
        <div class="rotate-div">
          <header>
            <h1>To Do</h1>
          </header>

          <!-- DATE -->
          <div class="full-date">
            <div class="dayYearMonth-Conti">
              <div class="day">1</div>
              <div class="yearAndMonths">
                <div class="month">January</div>
                <div class="year">2021</div>
              </div>
            </div>
            <div class="weekDay">Monday</div>
          </div>
        </div>
      </div>
      <!-- HEADING -->


      <!-- FORM FOR CREATING TO-DO LIST -->
      <!-- <form>
        <textarea class="todo-input" cols="25" rows="8"></textarea>
        <button class="todo-btn" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
      </form> -->


      <!-- LOWER-DIV -->
      <div class="lowerDiv">
        <!-- div for to-do's list container -->
        <div class="inside-conti">
          <!--DIV FOR LIST  -->

          <div class="todo-conti">
            <!-- UL -->
            <ul class="todo-list">
              
              <!-- create all this through JS -->

              <!-- DIV TODO-LIST-->
              <div class="todo">
                <!-- DIV FOR HEADING AND SIDEBAR -->
                <div class="sidebarAndheading">
                  <!-- DIV SIDEBAR -->
                  <div class="sidebar"></div>
                  <!-- DIV FOR SUBJECT AND DESCRIPTION -->
                  <div class="make-list">
                    <!-- H2 FOR MEETING -->
                    <h2 class="subject">Meeting</h2>
                    <!-- H5 FOR DESCRIPTION -->
                    <h5 class="description">Room 28</h5>
                  </div>
                </div>

                <!-- DIV FOR BUTTONS -->
                <div class="btns">
                  <!-- DIV FOR BTN-1 -->
                  <div class="btn-div1">
                    <!-- a FOR BTN-1 -->
                    <a style="font-size: 1rem;"><i class="fas fa-check"></i></a>
                  </div>
                  <!-- DIV FOR BTN-2 -->
                  <div class="btn-div2">
                    <!-- a FOR BTN-2 -->
                    <a style="font-size: 1rem;"><i class="fas fa-trash"></i></a>
                  </div>
                </div>
              </div>

              <div class="todo">
                <div class="sidebarAndheading">
                  <div class="sidebar"></div>

                  <div class="make-list">
                    <h2 class="subject">Meeting</h2>
                    <h5 class="description">Room 28</h5>

                  </div>
                </div>
                <div class="btns">
                  <div class="btn-div1">
                    <a style="font-size: 1rem;"><i class="fas fa-check"></i></a>
                  </div>
                  <div class="btn-div2">
                    <a style="font-size: 1rem;"><i class="fas fa-trash"></i></a>
                  </div>
                </div>
              </div>

              <div class="todo">
                <div class="sidebarAndheading">
                  <div class="sidebar"></div>

                  <div class="make-list">
                    <h2 class="subject">Meeting</h2>
                    <h5 class="description">Room 28</h5>

                  </div>
                </div>
                <div class="btns">
                  <div class="btn-div1">
                    <a style="font-size: 1rem;"><i class="fas fa-check"></i></a>
                  </div>
                  <div class="btn-div2">
                    <a style="font-size: 1rem;"><i class="fas fa-trash"></i></a>
                  </div>
                </div>
              </div>

            </ul>
          </div>

        </div>

      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>

</html>
